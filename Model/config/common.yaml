# dir setting
data_path: "Model/dataset"
checkpoint_dir: "Model/model_saved"

# general setting
epochs: 10
train_batch_size: 64
eval_batch_size: 256
stopping_step: 10

# Convert to Dataset
# https://recbole.io/docs/user_guide/usage/running_new_dataset.html#convert-to-dataset
USER_ID_FIELD: user
ITEM_ID_FIELD: whiskey
RATING_FIELD: rating
TIME_FIELD: ~

# data setting
load_col:
    inter: [user, whiskey, rating]

user_inter_num_interval: "[0,inf)"
item_inter_num_interval: "[0,inf)"
val_interval:
    rating: "[0,100]"

# wandb
log_wandb: False
wandb_project: 'recbole_whiskey'